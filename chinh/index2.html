
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    html, body { 
      width: 100%;
      height: 100%; 
      margin: 0;
      background: #000000; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
    }

    .scene {
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    .letter-footer {
      text-align: right;
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      color: #ffffff;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeInText 2s ease forwards, glowText 3s infinite alternate;
        z-index: 4;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px #ff0044, 0 0 15px #ff0044, 0 0 25px #ff0044; }
      100% { text-shadow: 0 0 10px #ff6699, 0 0 20px #ff6699, 0 0 40px #ff6699; }
    }

    css-doodle {
      --color: @p(#51eaea, #fffde1, #ff9d76, #FB3569);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Dancing Script', cursive;
      font-size: 5em;
      color: #ff6699;
      text-shadow: 0 0 15px #ff0044, 0 0 30px #ff6699;
      animation: glowCount 1s infinite alternate;
      z-index: -1;
    }

    @keyframes glowCount {
      0% { text-shadow: 0 0 10px #ff0044, 0 0 20px #ff6699; }
      100% { text-shadow: 0 0 20px #ff0044, 0 0 40px #ff99aa; }
    }

    css-doodle {
      --rule: (
        :doodle {
          @grid: 30x1 / 18vmin;
          --deg: @p(-180deg, 180deg);
        }
        :container {
          perspective: 30vmin;
        }
        :after, :before {
          content: '';
          background: var(--color); 
          @place-cell: @r(100%) @r(100%);
          @size: @r(6px);
          @shape: heart;
        }

        @place-cell: center;
        @size: 100%;
      
        box-shadow: @m2(0 0 50px var(--color));
        background: @m100(
          radial-gradient(var(--color) 50%, transparent 0) 
          @r(-20%, 120%) @r(-20%, 100%) / 1px 1px
          no-repeat
        );
      
        will-change: transform, opacity;
        animation: scale-up 12s linear infinite;
        animation-delay: calc(-12s / @I * @i);

        @keyframes scale-up {
          0%, 95.01%, 100% {
            transform: translateZ(0) rotate(0);
            opacity: 0;
          }
          10% { 
            opacity: 1; 
          }
          95% {
            transform: 
              translateZ(35vmin) rotateZ(@var(--deg));
          }
        }
      )
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="heart-bg">
      <css-doodle use="var(--rule)"></css-doodle>
    </div>
    
    <div class="letter-container">
      <div class="letter-content">
        <div class="letter-footer">
          <br>
        </div>
      </div>
    </div>

    <div class="countdown" id="countdown">5</div>
  </div>

  <script src='https://unpkg.com/css-doodle@0.15.3/css-doodle.min.js'></script>

  <script>
    // Äáº¿m ngÆ°á»£c vÃ  chuyá»ƒn trang
    let timeLeft = 10;
    const countdown = document.getElementById("countdown");
    const interval = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(interval);
        countdown.textContent = "ðŸ’–";
        setTimeout(() => {
          window.location.href = "index3.html";
        }, 800);
      }
    }, 1000);
  </script>
</body>
</html>
